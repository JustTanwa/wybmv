<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? ❤️ </title>
  <link rel="icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF5E1;
      /* Light pastel color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: #333;
      /* Darker text color */
    }

    h1, h2 {
      color: #FF6B6B;
      /* Coral color */
      margin-bottom: 20px;
    }

    .cat-image {
      width: 300px;
      /* Adjust width as needed */
      height: auto;
      /* Maintain aspect ratio */
      margin-top: 20px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      user-select: none;
      /* Prevent text selection */
    }

    button.yes {
      background-color: #FFB6C1;
      /* Light pink */
      color: #fff;
      margin-right: 10px;
    }

    button.no {
      background-color: #87CEEB;
      /* Light blue */
      color: #fff;
    }

    button.yes:hover {
      background-color: #FF69B4;
      /* Darker pink */
    }

    button.no:hover {
      background-color: #00BFFF;
      /* Darker blue */
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      color: #FF6B6B;
      /* Darker text color */
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(255, 85, 187, 0.4);
      /* Add text shadow for emphasis */
    }

    /* Your existing CSS styles */
    .container {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 5px;
      margin: 20px auto;
      justify-content: center;
      font-size: 16px;
    }

    .grid-item {
      background-color: #cc5656;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
      font-size: 2em;
    }

    .reset-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: #FFB6C1;
      /* Light pink */
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .reset-button:hover {
      background-color: #FF69B4;
      /* Darker pink */
    }

    @media screen and (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(4, 60px);
      font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="intro">
    <h1>Will You Be My Valentine? ❤️</h1>
    <img class="cat-image" src="./assets/cat2_no_background.png" alt="Cat Illustration" id="cat-image">
    <div class="button-wrapper">
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </div>

  <div class="container" style="display: none;" id="memory-game">
    <h2>Memory Matching Game</h2>
    <div class="grid-container"></div>
    <button class="reset-button">Reset</button>
  </div>

  <script src="index.js"></script>

</body>

</html>
